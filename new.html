<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./new.css" />

  <body>
    <div class="wrapper">
      <div class="title-text">
        <div class="title login">Registration Form</div>
        <!-- <div class="title signup">Registration Form</div> -->
      </div>
      <div class="form-container">
        <div class="slide-controls">
          <input type="radio" name="slide" id="login" checked />
          <input type="radio" name="slide" id="signup" />
          <label for="login" class="slide login">Men Team</label>
          <label for="signup" class="slide signup">Women Team</label>
          <div class="slider-tab"></div>
        </div>
        <div class="form-inner">
          <form action="#" class="login">
            <div class="field">
              <input type="text" placeholder="Team Name" required />
            </div>
            <div class="field">
              <input type="text" placeholder="Team Leader" required />
            </div>
            <div class="field">
              <input type="text" placeholder="College Name" required />
            </div>
            <div class="field">
            <select
              id="countries"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            >
              <option selected value disabled>No. of Team Member</option>
              <option value="07">07</option>
              <option value="11">11</option>
            </select>
        </div>
            <div class="pass-link"></div>
            <div class="field btn">
              <div class="btn-layer"></div>
              <input type="submit" value="Register" />
            </div>
            <div class="signup-link"><a href="">Register a Women Team</a></div>
